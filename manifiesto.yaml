apiVersion: apps/v1
kind: Deployment
metadata:
  name: proyectoalta
spec:
  replicas: 1
  selector:
    matchLabels:
      role: proyectoalta
  template:
    metadata:
      labels:
        role: proyectoalta
    spec:
      containers:
      - name: proyectoalta
        image: maxsanders/proyectoalta
        ports:
        - containerPort: 3000
